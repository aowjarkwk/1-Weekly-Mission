<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="../style.css">

    <title>Sign up</title>
</head>

<body>
    <main class="sign-up-main">
        <div class="main-wrap">
            <div class="logo">
                <a href="../"><img src="../images/logo.svg" alt="Linkbrary 로고"></a>
                <p>이미 회원이신가요? <a href="./signin.html">로그인 하기</a></p>
            </div>

            <div class="input-box-wrap">
                <div class="input-box">
                    <label for="user-email">이메일</label>
                    <input type="email" id="user-email">
                </div>
                <div class="input-box">
                    <label for="user-password">비밀번호</label>
                    <input type="password" id="user-password">
                </div>
                <div class="input-box password-check-box">
                    <label for="user-password-check">비밀번호 확인</label>
                    <input type="password" id="user-password-check">
                    <p>비밀번호가 다릅니다</p>
                </div>

            </div>
            <button href="user/signin.html" class="button button-blue">회원가입</button>
            <div class="social-login-box">
                <p>다른 방식으로 가입하기</p>
                <div class="social-login-icons">
                    <a href="https://www.google.com/" class="social-login-button facebook"><img src="../images/google.svg" alt="구글 회원가입"><span class="icon icon-google"></span></a>
                    <a href="https://www.kakaocorp.com/page/" class="social-login-button kakao"><img src="../images/facebook.svg" alt="카카오 회원가입"><span class="icon icon-kakao"></span></a>

                </div>
            </div>
        </div>

    </main>
</body>

</html>
