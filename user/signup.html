<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="auth.css">

    <title>Sign up</title>
</head>

<body class="auth">
    <div class="auth__layout auth__layout--sign-up">
        <div class="auth__inner">
            <header class="auth__header">
                <a class="auth__logo-link" href="../"><img class="auth__logo-image" src="../images/logo.svg" alt="Linkbrary"></a>
                <p class="auth__header-text">이미 회원이신가요? <a class="auth__header-link" href="./signin.html">로그인 하기</a></p>
            </header>

            <div class="form auth__form">
                <div class="form__field">
                    <label for="user-email" class="form__label">이메일</label>
                    <input type="email" id="user-email" class="form__input">
                </div>
                <div class="form__field">
                    <label for="user-password" class="form__label">비밀번호</label>
                    <input type="password" id="user-password" class="form__input form__input--password">
                </div>
                <div class="form__field form__field--password-check">
                    <label for="user-password-check" class="form__label form__label--password-check">비밀번호 확인</label>
                    <input type="password" id="user-password-check" class="form__input form__input--password">
                    <p class="form__password-warning">비밀번호가 다릅니다</p>
                </div>
            </div>

            <button class="button auth__button">회원가입</button>

            <footer class="auth__footer">
                <p class="auth__social-text">다른 방식으로 가입하기</p>
                <div class="auth__social">
                    <a href="https://www.google.com/" class="auth__social-link"><img class="auth__social-icon" src="../images/google-login-icon.png" alt="구글로 가입하기"></a>
                    <a href="https://www.kakaocorp.com/page/" class="auth__social-link"><img class="auth__social-icon" src="../images/kakao-login-icon.png" alt="카카오로 가입하기"></a>
                </div>
            </footer>
        </div>
    </div>

</body>

</html>
