<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="../style.css">

    <title>Sign in</title>
</head>

<body>
    <main>
        <div class="main-wrap">

            <div class="logo">

                <a href="../"><img src="../images/logo.svg" alt="Linkbrary 로고"></a>
                <p>회원이 아니신가요? <a href="./signup.html">회원 가입하기</a></p>
            </div>

            <div class="input-box-wrap">
                <div class="input-box">
                    <label for="user-email">이메일</label>
                    <input type="email" id="user-email">
                </div>
                <div class="input-box">
                    <label for="user-password">비밀번호</label>
                    <input type="password" id="user-password">
                </div>

            </div>
            <button href="user/signin.html" class="button button-blue">로그인</button>
            <div class="social-login-box">
                <p>소셜 로그인</p>
                <div class="social-login-icons">
                    <a href="https://www.google.com/" class="social-login-button facebook"><img src="../images/google.svg" alt="구글 로그인"><span class="icon icon-google"></span></a>
                    <a href="https://www.kakaocorp.com/page/" class="social-login-button kakao"><img src="../images/facebook.svg" alt="카카오 로그인"><span class="icon icon-kakao"></span></a>

                </div>
            </div>

    </main>
    </div>

</body>

</html>
