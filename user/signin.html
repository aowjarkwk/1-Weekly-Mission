<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="auth.css">

    <title>Sign in</title>
</head>

<body class="auth">
    <div class="auth__layout">
        <div class="auth__inner">
            <header class="auth__header">
                <a class="auth__logo-link" href="../"><img class="auth__logo-image" src="../images/logo.svg" alt="Linkbrary"></a>
                <p class="auth__header-text">회원이 아니신가요? <a class="auth__header-link" href="./signup.html">회원 가입하기</a></p>
            </header>

            <form class="form auth__form">
                <div class="form__field">
                    <label for="user-email" class="form__label">이메일</label>
                    <input type="email" id="user-email" class="form__input">
                </div>
                <div class="form__field">
                    <label for="user-password" class="form__label">비밀번호</label>
                    <input type="password" id="user-password" class="form__input form__input--password">
                </div>
            </form>

            <button class="button auth__button">로그인</button>

            <footer class="auth__footer">
                <p class="auth__social-text">소셜 로그인</p>
                <div class="auth__social">
                    <a href="https://www.google.com/" class="auth__social-link"><img class="auth__social-icon" src="../images/google-login-icon.png" alt="구글로 로그인"></a>
                    <a href="https://www.kakaocorp.com/page/" class="auth__social-link"><img class="auth__social-icon" src="../images/kakao-login-icon.png" alt="카카오로 로그인"></a>
                </div>
            </footer>

        </div>
    </div>
</body>

</html>
